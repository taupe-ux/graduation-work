  <head>

    <div class="times">

        <span id="quote"></span>

    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <script src="js/login.js"></script>
